<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
<ui:composition template="/WEB-INF/template/layout_external.xhtml">
	
	<ui:define name="title">Login</ui:define>

    <ui:define name="content">
    	<div class="container">
			<div class="row">
				<div class="col-sm-12">	
					<h1>Login</h1>
					<h2>Form</h2>
				</div>
    		</div>
    	</div>
    	
        <div class="container">
			<div class="row">
				<div class="col-sm-12">
					
									
					<h:outputText value="#{accountController.user.message}" escape=""></h:outputText>
				
					<h:form>						
						<div class="form-group row">
						  	<h:outputLabel value="Email" for="email" class="col-2 col-form-label"/>
							<div class="col-10">
								<h:inputText value="#{accountController.user.email}" required="true" requiredMessage="Plesase, fill this field"
									id="email" class="col-2 col-form-label"></h:inputText>
								<h:message for="email" class="error_message"></h:message>
							</div>
						 </div>
			
						
						<div class="form-group row">
						  	<h:outputLabel value="Password" for="password" class="col-2 col-form-label"/>
							<div class="col-10">
								<h:inputSecret value="#{accountController.user.password}" required="true" requiredMessage="Plesase, fill this field"
									id="password" class="col-2 col-form-label"></h:inputSecret>
								<h:message for="password" class="error_message"></h:message>
							</div>
						 </div>
						<h:commandButton value="Login" action="#{accountController.doLogin}" class="btn btn-primary"></h:commandButton>
					</h:form>
				</div>			
			</div> 
		</div>
    </ui:define>
    
</ui:composition>
</html>
